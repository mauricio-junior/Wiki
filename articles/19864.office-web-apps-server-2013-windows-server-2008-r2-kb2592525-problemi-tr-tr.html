    <h1 class="postServer 2008 R2 sunucuya kurdunuz.
<em>New-OfficeWebAppsFarm</em> cmdlet&#39;i ile farm oluşturmak istediğinizde KB2592525&nbsp; yamasının yüklenmesi gerektiğini belirten bir uyarı ile karşılaşabilirsiniz.&nbsp;</span><br />
<br />
Hotfix&#39;in rutin Download&amp;Install işleminde de sorun yaşadıysanız aşağıdaki bir kaç adımı uygulayabilirsiniz.
<br />
<br />
Hotfix&#39;i bir klasöre kopyalayın. <br />
<strong>expand Windows6.1-KB2592525-x64.msu c:\files&nbsp;</strong> komutu ile msu içeriğini açınız.
<br />
<strong>pkgmgr /ip /m:Windows6.1-KB2592525-x64.cab&nbsp;</strong> komutu ile cab&#39;i yükleyiniz.
<br />
<strong>Not:</strong> Üstteki komutların kullanımında hotfix msu dosyasının c:\files klasörü altında olduğunu varsaydım.
<br />
<br />
Ardından New-OfficeWebAppsFarm komutu ile farm&#39;ınızı oluşturabilirsiniz.<br />
